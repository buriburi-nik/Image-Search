<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #0073e6;
            color: white;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-container input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #005bb5;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            margin: 20px;
            font-size: 18px;
            color: #666;
        }

        .show-more-container {
            text-align: center;
            margin: 20px;
        }

        .show-more-container button {
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .show-more-container button:hover {
            background-color: #005bb5;
        }
    </style>
</head>

<body>
    <header>
        <h1>Image Search Project</h1>
    </header>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for images...">
        <button id="search-button">Search</button>
    </div>
    <div class="gallery" id="gallery"></div>
    <div class="loading" id="loading" style="display: none;">Loading...</div>
    <div class="show-more-container">
        <button id="show-more-button" style="display: none;">Show More</button>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');
        const showMoreButton = document.getElementById('show-more-button');

        let currentPage = 1;
        let currentSearchTerm = '';
        const apiKey = 'lo_QHb28h3T0CNSUP_id4MPuw65d-J26XhrTwTxMm8o';

        const fetchImages = async (query, page) => {
            loading.style.display = 'block';
            try {
                const response = await fetch(`https://api.unsplash.com/search/photos?page=${page}&query=${query}&client_id=${apiKey}&per_page=10`);
                if (!response.ok) throw new Error('Error fetching images');
                const data = await response.json();
                displayImages(data.results);
                loading.style.display = 'none';
                showMoreButton.style.display = data.results.length > 0 ? 'block' : 'none';
            } catch (error) {
                console.error(error);
                loading.style.display = 'none';
            }
        };

       const displayImages = (images) => {
            if (currentPage === 1) gallery.innerHTML = ''; 
            images.forEach(image => {
                const wrapper = document.createElement('div'); 
                wrapper.style.textAlign = 'center';
                wrapper.style.marginBottom = '10px';

                const imgElement = document.createElement('img');
                imgElement.src = image.urls.small;
                imgElement.alt = image.alt_description || 'Image';
                imgElement.style.borderRadius = '5px';
                imgElement.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.2)';
                imgElement.style.maxWidth = '100%';

                const linkElement = document.createElement('a');
                linkElement.href = image.links.html;
                linkElement.target = '_blank';
                linkElement.style.display = 'block';
                linkElement.style.marginTop = '5px';
                linkElement.style.color = '#0073e6';
                linkElement.style.textDecoration = 'none';
                linkElement.textContent = `Photo by ${image.user.name}`;

                wrapper.appendChild(imgElement);
                wrapper.appendChild(linkElement);

                gallery.appendChild(wrapper);
            });
        };

        searchButton.addEventListener('click', () => {
            const searchTerm = searchInput.value.trim();
            if (!searchTerm) return;
            currentSearchTerm = searchTerm;
            currentPage = 1;
            fetchImages(currentSearchTerm, currentPage);
        });

        showMoreButton.addEventListener('click', () => {
            currentPage++;
            fetchImages(currentSearchTerm, currentPage);
        });
    </script>
</body>

</html>
